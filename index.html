<!DOCclass html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <input class="text" id="inputBox" aria-label="Calculator display" placeholder="0">

                <div class="calculator-keys">
                    <div>
                        <button class="button operator" aria-label="Open Paranthesis">(</button>
                        <button class="button operator" aria-label="Close Paranthesis">)</button>
                        <button class="button operator" aria-label="Percantage">%</button>
                        <button class="button operator" aria-label="Divide">/</button>
                    </div>
                    <div>
                        <button class="button" aria-label="Seven">7</button>
                        <button class="button" aria-label="Eight">8</button>
                        <button class="button" aria-label="Nine">9</button>
                        <button class="button operator" aria-label="Multiply">*</button>

                    </div>
                    <div>
                        <button class="button" aria-label="Four">4</button>
                        <button class="button" aria-label="Five">5</button>
                        <button class="button" aria-label="Six">6</button>
                        <button class="button operator" aria-label="Minus">-</button>

                    </div>
                    <div>
                        <button class="button" aria-label="One">1</button>
                        <button class="button" aria-label="Two">2</button>
                        <button class="button" aria-label="Three">3</button>
                        <button class="button operator" aria-label="Add">+</button>

                    </div>
                    <div>
                        <button class="button operator" aria-label="Clear">C</button>
                        <button class="button" aria-label="Zero">0</button>
                        <button class="button" aria-label="Decimal">.</button>
                        <button class="button equalBtn" aria-label="Equal to">=</button>

                    </div>
                </div>
            </div>
            <script src="index.js"></script>
    </body>

    </html>
